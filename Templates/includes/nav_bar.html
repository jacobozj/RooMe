{% load static %}
<!-- Main header start -->
<!-- Log on to codeastro.com for more projects -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="{% url 'home' %}">
                <img src="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                        {% if '/' == request.path %}
                        class="nav-link active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                        href="{% url 'home' %}">
                            Inicio
                        </a>
                    </li>
                    
                <div class="button-style row align-items-center">
                    {% if user.is_authenticated %}
                    <li class="top-social-media">
                        <a href="{% url 'home' %}" class="btn btn-secondary btn-xs"><i class="fa fa-tachometer"></i> Dashboard</a>
                    </li>

                    <li class="top-social-media">
                        <a href="javascript:{document.getElementById('logout').submit()}" class="btn btn-danger btn-xs"><i class="fa fa-sign-out"></i> Logout</a>
                        <form action="{% url 'logout' %}" id="logout" method="POST">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                    </li>
                    {% else %}
                        <li class="top-social-media">
                            <a href="{% url 'login' %}" class="btn btn-secondary btn-xs"><i class="fa fa-sign-in"></i> Login</a>
                        </li>
                        <li class="top-social-media">
                            <a href="{% url 'registerr' %}" class="btn btn-secondary btn-xs"><i class="fa fa-user-plus"></i> Register</a>
                        </li>
                    {% endif %}
                </div>
                </ul>
                
            </div>
            
        </nav>
    </div>
</header>
<!-- Main header end -->
