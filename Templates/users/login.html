{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% load static %}


<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Login To Your Account</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Login</li>
            </ul>
        </div>
    </div>
</div>


<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="home.html">
                            <img src="{% static 'img/logos/RooMe-logoo.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3>Customer Login Panel</h3>
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="username" class="input-text" placeholder="Username" required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" class="input-text" placeholder="Password" required>
                            <i class='bx bxs-lock-alt' ></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-success float-left">Login</button>
                        </div>
                        <div class="extra-login clearfix">
                            <span><p>No tienes cuenta? <a href="{% url 'register' %}" class="thembo"> Registrate aqui</a></p></span>
                        </div>
                        <div class="clearfix"></div>
                    
                    </form>
                    <!-- Log on to codeastro.com for more projects -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->

{% endblock %}
